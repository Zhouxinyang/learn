<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="200" height="200" style="border: 1px solid blue">
</canvas>
<script>
    var c = document.getElementById('myCanvas');
    var cxt = c.getContext('2d');
    cxt.beginPath();
    cxt.strokeStyle = 'rgb(0,182,0)';
    cxt.moveTo(10,10);
    cxt.lineTo(150,50);
    cxt.lineTo(40,80);
    cxt.lineWidth = 2;
    cxt.stroke();
    cxt.closePath();
</script>
</body>
</html>
