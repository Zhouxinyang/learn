<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>

<script type="text/babel">
    var Form = React.createClass({
        getInitialState : function(){
            return {
                username : '',
                sex : '',
                school : ''
            };
        },
        SubmitHandler : function(e){
            console.log({
                username : this.state.username,
                sex : this.state.sex,
                school : this.state.school
            });
            e.preventDefault();
        },
        usernameHandler : function(e){
            this.setState({
                username : e.target.value
            })
        },
        sexHandler : function(e){
            this.setState({
                sex : e.target.value
            })
        },
        selectHandler : function(e){
            this.setState({
                school : e.target.value
            })
        },

        render : function(){
            return (
                <form onSubmit={this.SubmitHandler}>
                    <p>
                        <lable htmlFor="">用户名</lable>
                        <input type="text" value={this.state.uesrname} onChange={this.usernameHandler}/>
                    </p>
                    <p>
                        性别：
                        男<input type="radio" value="男" name="sex" onChange={this.sexHandler}></input>
                        女<input type="radio" value="女" name="sex" onChange={this.sexHandler}></input>
                    </p>
                    <p>
                        学校：
                        <select name="" id="" onChange={this.selectHandler}>
                            <option value="黑大">黑大</option>
                            <option value="理工">理工</option>
                            <option value="林大">林大</option>
                        </select>
                    </p>
                    <input type="submit"></input>
                </form>
            );
    }
    });
    ReactDOM.render(
        <Form/>,
        document.getElementById("app")

    );



</script>
</body>
</html>
