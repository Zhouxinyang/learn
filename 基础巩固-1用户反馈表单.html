<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div align="center">
    <h1>用户反馈表单</h1>
    <form method="post">
        <p>姓&nbsp;&nbsp;&nbsp;&nbsp;名:
        <input type="text" class=txt size="12" maxlength="20" name="username" required="required"/></p>
        <p>性&nbsp;&nbsp;&nbsp;&nbsp;别:
        <input type="radio" value="male"/>男
        <input type="radio" value="female"/>女 </p>
        <p>年&nbsp;&nbsp;&nbsp;&nbsp;龄:
            <input type="text" class="txt" name="tel"/></p>
        <p>联系电话:
        <input type="text" class="txt" name="tel"/></p>
        <p>电子邮箱:
            <input type="text" class="txt" name="email"/></p>
        <p>联系地址:
            <input type="text" class="txt" name="address"/></p>
        <p>请输入您对网站的建议:</p><br>
        <textarea name="yourworks" cols="50" rows="5"></textarea><br>
        <input type="submit" name="submit" value="提交"/>
        <input type="reset" name="reset" value="重置"/>
    </form>
</div>
</body>
</html>
