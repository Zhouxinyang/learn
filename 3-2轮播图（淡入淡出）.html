<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container{
            margin: 50px auto;
            width: 520px;
            height: 280px;
            position: relative;
        }
        #nav li,#arrows span{
            float: left;
            width: 20px;
            height: 20px;
            background: #000;
            color: #ffffff;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;

        }
        #nav .selected{
            background: orange;
        }
        #nav{
            position: absolute;
            right: 10px;
            bottom: 10px;
            z-index: 9999;
        }
        #img a{
            position: absolute;
            left: 0;
            top: 0;
        }
        #arrows{
            position: absolute;
            left: 10px;
            bottom: 10px;
            z-index: 9999;
        }

    </style>
</head>
<body>
<div id="container">
    <ul id="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="img">
        <a href="#"><img src="img/1.jpg"/></a>
        <a href="#"><img src="img/2.jpg"/></a>
        <a href="#"><img src="img/3.jpg"/></a>
        <a href="#"><img src="img/4.jpg"/></a>
    </div>
    <div id="arrows">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script src="jslib.js"></script>
<script>
    var oMenu = document.getElementById('container');
    var aLi = oMenu.getElementsByTagName('li');
    var aA = oMenu.getElementsByTagName('a');
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var zIndex;
    var idx= 0 ;
    for(var i=0; i<aLi.length;i++){
        aLi[i].index = i;
        zIndex = aLi.length;
        aA[i].style.zIndex = aLi.length-1;
        aLi[i].onmouseover = function(){
            for(var i=0; i<aLi.length;i++){
                aLi[i].className = '';
        }
            this.className = 'selected';
            idx =this.index;
            aA[this.index].style.opacity = 0;
            aA[this.index].style.filter = "alpha(opacity=0)";
            aA[this.index].style.zIndex = ++zIndex ;
            animate(aA[this.index],{opacity:100})
    }}
    oPrev.onclick = function(){
        --idx;
        console.log(idx);
        if(idx==-1){
            idx=aLi.length-1;
        }
        for(var i=0; i<aLi.length;i++){
            aLi[i].className = '';
        }
        aLi[idx].className = 'selected';
        aA[idx].style.opacity = 0;
        aA[idx].style.filter = "alpha(opacity=0)";
        aA[idx].style.zIndex = ++zIndex ;
        animate(aA[idx],{opacity:100})
    }
    oNext.onclick = function(){
        ++idx;
        console.log(idx);
        if(idx==aLi.length){
            idx=0;
        }
        for(var i=0; i<aLi.length;i++){
            aLi[i].className = '';
        }
        aLi[idx].className = 'selected';
        aA[idx].style.opacity = 0;
        aA[idx].style.filter = "alpha(opacity=0)";
        aA[idx].style.zIndex = ++zIndex ;
        animate(aA[idx],{opacity:100})
    }
</script>
</body>
</html>
