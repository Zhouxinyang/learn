<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>垂直导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #mune li{
            width: 120px;
            height: 30px;
            background: #cccccc;
            margin-bottom: 5px;
            text-align: center;
            line-height: 30px;
        }
        #mune a{
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
        <ul id="mune">
            <li>
                <a href="#">link 1</a>
            </li>
            <li>
                <a href="#">link 2</a>
            </li>
            <li>
                <a href="#">link 3</a>
            </li>
        </ul>
</body>
</html>
