    function judgeAge(){
        var iAge = prompt("请输入你的年龄:");
        var stage;
        if (iAge<14)
            stage="儿童";
        else if (iAge<24)
            stage="青少年";
        else if (iAge<40)
            stage="青年人";
        else if (iAge<60)
            stage="中年人";
        else
            stage="老年人";
        document.write("你是："+stage);
    }

    //习题4.2  judgeWeekday
    function judgeWeekday(){
        var iWeekday = prompt("请输入0-6某一个数字");
        iWeekday=parseInt(iWeekday);
        switch (iWeekday){
            case 0:
                alert("今天是星期日");
                break;
            case 1:
                alert("今天是星期一");
                break;
            case 2:
                alert("今天是星期二");
                break;
            case 3:
                alert("今天是星期三");
                break;
            case 4:
                alert("今天是星期四");
                break;
            case 5:
                alert("今天是星期五");
                break;
            case 6:
                alert("今天是星期六");
                break;
            default :
                alert("您输入的格式有错误");
        }
    }
