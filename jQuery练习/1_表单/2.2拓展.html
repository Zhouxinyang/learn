<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .msg{
            width: 300px;
            margin: 100px;
        }
        .msg_caption{
            width: 100%;
            overflow: hidden;
        }
        .msg_caption span{
            display: block;
            float: left;
            background: #aaaaaa;
            margin-right: 10px;
            color: #ffffff;
            padding: 5px;
        }
        #comment{
            width: 300px;
            height: 100px;
            border: 1px solid pink;

        }
    </style>
</head>
<body>
<form action="" method="post">
    <div class="msg">
        <div class="msg_caption">
            <span class="bigger" >放大</span>
            <span class="smaller" >缩小</span>
        </div>
        <div>
            <textarea id="comment" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
        </div>
    </div>
</form>
<script src="../jquery-1.12.4.js"></script>
<script>
    var $comment = $('#comment');
    $('.bigger').click(function(){
        if(!$comment.is(':animated')){
            if($comment.height()<=300){
                $comment.animate({height:'+=50'},400);
            }
        }
    })
    $('.smaller').click(function(){
        if(!$comment.is(':animated')){
            if($comment.height()>100){
                $comment.animate({height: '-=50'},400);
            }
        }
    })
</script>
</body>
</html>
