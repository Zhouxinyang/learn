<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .focus{
            background: pink;
        }
    </style>
</head>
<body>
<form id="reg" method="post" action="post">
    <fieldset>
        <label for="username">用户名:</label>
        <input id="username" value="用户名"><br>
        <label for="password">密码:</label>
        <input id="password" value="111"><br>
        <label for="msg">用户信息:</label>
        <textarea id="msg" rows="2" cols="20">用户信息</textarea>

    </fieldset>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function(){
        $(':input').focus(function(){
            $(this).addClass('focus');
            if($(this).val() == this.defaultValue){
                this.value = '';
            }
        }).blur(function(){
            $(this).removeClass('focus').val(this.value==""?this.defaultValue:this.value);
        });

    })

</script>
</form>
</body>
</html>
