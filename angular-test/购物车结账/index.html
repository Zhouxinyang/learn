<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../bootstrap/lib/bootstrap/css/bootstrap.css"/>
</head>
<body ng-app="">
    <div class="container" ng-controller="cartController">
        <table class="table">
            <tr>
                <th>产品编号</th>
                <th>产品名字</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="cart in carts">
                <td>{{cart.pId}}</td>
                <td>{{cart.pName}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="down(cart.pId)">-</button>
                    <input type="text" ng-model="cart.pnum">
                    <button type="button" class="btn btn-primary" ng-click="up(cart.pId)">+</button>
                </td>
                <td>{{cart.price}}</td>
                <td>{{cart.price * cart.pnum}}</td>
                <td>
                    <button type="button" class="btn btn-danger" ng-click=del(cart.pId)>删除</button>
                </td>
            </tr>
            <tr>
                <td>总购买价:</td>
                <td>{{sum()}}</td>
                <td>总购买数</td>
                <td>{{total()}}</td>
                <td colspan='2'>
                    <button type="button" class="btn btn-danger" ng-click=destory()>清空购物车</button>
                </td>
            </tr>
        </table>

    </div>





<script src="../../angular-1.2.18/angular.js"></script>
<script src="index.js"></script>
</body>
</html>
